<body>
  <header>
    <div class="container">
      <div class="row center-align">
        <h1>Bienvenido al Registro de Visitante</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="container form-register center-align">
      <div class="row">
      <form>
          <div class="inputs">
              <div class="input-field col s12">
                <i class="material-icons prefix">contacts</i>
                <input id="dni" type="text" class="validate">
                <label for="dni">DNI</label>
              </div>
          </div>

          <div class="inputs">
            <div class="input-field col s12">
              <i class="material-icons prefix">person</i>
              <input id="nameUser" type="text" class="validate">
              <label for="nameUser">Nombre</label>
            </div>
          </div>

          <div class="inputs">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail</i>
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>             
            </div>
          </div>
          <div class="inputs">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="password" type="password" class="validate">
              <label for="password">Contraseña</label>
              <span id="error-password"></span>
            </div>
          </div>
          
          <div id="photo">
            <video></video>
            <canvas></canvas>
            <button class="btn-photo">¡Haz Foto!</button>
          </div>

          <a href="#terms" id="registerButton" class="btn modal-trigger light-green accent-2 btn-color">Registrar</a>
        </form>
      </div>
      </div>
  </main>

  <footer class="page-footer grey darken-4">
    <div class="container">
      <div class="row center-align">
        <span>© Copyright - Desarrollado por Geraldine Saco</span>
      </div>
    </div>
  </footer>

</body>

</html>
